<!-- user owns equipment filter -->
<div class="m-1">
  <!-- prettier-ignore -->
  <input id="exercise-list-equipment-filter" class="exercise-list-user-filter btn-check" data-xf-filter-target=".user-owns-equipment" type="checkbox" autocomplete="off"/>
  <label class="btn btn-outline-primary" for="exercise-list-equipment-filter">
    <i class="fa fa-dumbbell"></i>
  </label>
</div>

<!-- exercise is custom filter -->
<div class="m-1">
  <!-- prettier-ignore -->
  <input id="exercise-list-custom-exercise-filter" class="exercise-list-user-filter btn-check" data-xf-filter-target=".exercise-is-custom" type="checkbox" autocomplete="off"/>
  <label class="btn btn-outline-warning" for="exercise-list-custom-exercise-filter">
    <i class="fa fa-pen-to-square"></i>
  </label>
</div>

<!-- exercise is favorite filter -->
<div class="m-1">
  <!-- prettier-ignore -->
  <input id="exercise-list-favorite-filter" class="exercise-list-user-filter btn-check" data-xf-filter-target=".exercise-is-favorite" type="checkbox" autocomplete="off"/>
  <label class="btn btn-outline-danger" for="exercise-list-favorite-filter">
    <i class="fa fa-heart"></i>
  </label>
</div>
